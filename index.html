<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./src/main.css"
    />
    <title>Simple Clock Tab</title>
  </head>

  <body>
    <div id="app">
      <div class="clock">
        <span class="hours" id="hours" data-js="hours"></span>
        <span>:</span>
        <span class="minutes" id="minutes" data-js="minutes"></span>
        <span>:</span>
        <span class="seconds" id="seconds" data-js="seconds"></span>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
